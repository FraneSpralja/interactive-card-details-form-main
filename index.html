<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section id="card_img">
      <div class="container_card">
        <div class="container_card--front">
          <div class="card_front--up">
            <span class="card_up--logo"></span>
            <span class="card_up--logo"></span>
          </div>
          <div class="card_front--down">
            <div class="card_down--numberSerie">
              <span>0000 0000 0000 0000</span>
            </div>
            <div class="card_down--finalData">
              <span class="card_name">
                Frane Spralja
              </span>
              <span class="card_date">
                <span class="card_date--month">00</span>
                /
                <span class="card_date--year">00</span>
              </span>
            </div>
          </div>
        </div>
        <div  class="container_card--back">
          <div class="card_back--down">
            <div class="card_back--down--authNumber">
              <span>
                123
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="validation_form">
      <form id="form">
        <div class="form_box">
          <label>Cardholder Name</label>
          <input id="name" placeholder="e.g. Frane Spralja">
        </div>
        <div class="form_box">
          <label>Card Number</label>
          <input id="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
        </div>
        <div class="form_box">
          <label>Exp. Date (MM/YY)</label>
          <input id="month" placeholder="MM" maxlength="2">
          <input id="year" placeholder="YY" maxlength="2">
        </div>
        <div class="form_box">
          <label>cvc</label>
          <input id="cvc" placeholder="e.g. 123" maxlength="3">
        </div>
        <button type="submit">Confirm</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FraneSpralja" target="_blank">Frane Spralja</a>.
    </div>
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
